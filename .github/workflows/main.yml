name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - name: Build Docker image
        run: docker build -t cinema:latest .
      - name: Login to ECR
        run: aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 207567775302.dkr.ecr.eu-north-1.amazonaws.com/kosplay
      - name: Push image
        run: |
          docker tag cinema:latest 207567775302.dkr.ecr.eu-north-1.amazonaws.com/kosplay/cinema:latest
          docker push 207567775302.dkr.ecr.eu-north-1.amazonaws.com/kosplay/cinema:latest
      - name: Update ECS service
        run: aws ecs update-service --cluster bossy-flamingo-hhsycc --service api-service-service-lh5kv2b5 --force-new-deployment
