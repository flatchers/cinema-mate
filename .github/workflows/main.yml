name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install flake8 black mypy
      - name: Run linters
        run: flake8 src/
      - name: Run black
        run: black --check --diff src/
      - name: Run mypy
        run: mypy src/routes
      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-asyncio
      - name: Run tests
        run: PYTHONPATH=src pytest
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - name: Build Docker image
        run: docker build -t cinema:latest .
      - name: Login to ECR
        run: aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 207567775302.dkr.ecr.eu-north-1.amazonaws.com/kosplay
      - name: Push image
        run: |
          docker tag cinema:latest 207567775302.dkr.ecr.eu-north-1.amazonaws.com/kosplay:latest
          docker push 207567775302.dkr.ecr.eu-north-1.amazonaws.com/kosplay:latest
      - name: Update ECS service
        run: aws ecs update-service --cluster bossy-flamingo-hhsycc --service api-service-service-lh5kv2b5 --force-new-deployment
